<html>
	<head>
		<title>Maximumberechner</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
			<body>
				<h1>Maximumberechner</h1>
					<script>

					function fMaximum() {
					
					var vZahl1;
					var vZahl2;
					var vMaximum;
					var vMinimum;
					var vAusgabe="";
					
					vZahl1 = document.getElementById("Zahl1").value;
					vZahl2 = document.getElementById("Zahl2").value;
					
					vZahl1 = parseFloat(vZahl1);
					vZahl2 = parseFloat(vZahl2);
					
					if (vZahl1>vZahl2) {
					vMaximum = vZahl1;
					vMinimum = vZahl2;
					} else {
					vMaximum = vZahl2;
					vMinimum = vZahl1;
					}
				
					
					vAusgabe=vAusgabe + "Maximum: " + vMaximum +"</br>";
					vAusgabe=vAusgabe + "Minimum: "  + vMinimum; 
					
					document.getElementById("idAusgabe").innerHTML = vAusgabe;
					
				
					}
					
					</script>
			Zahl1: <input id="Zahl1" type="text" value="10" size="5">
			<br>
			Zahl2: <input id="Zahl2" type="text" value="5" size="5">
			<br>
				</br>
			<button onClick="fMaximum()">Maximum/Minimum berechnen!</button> 
			<div id="idAusgabe"></div>
			
			</body>
</html>
